<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signature">Calculator</div>
    <input class="screen" id="input-box" type="text" />
    <div class="keypad">
      <div class="simple-box">
        <button class="simple-bt">7</button><button class="simple-bt">8</button
        ><button class="simple-bt">9</button><button class="special">DEL</button
        ><button class="simple-bt">4</button><button class="simple-bt">5</button
        ><button class="simple-bt">6</button><button class="simple-bt">+</button
        ><button class="simple-bt">1</button><button class="simple-bt">2</button
        ><button class="simple-bt">3</button><button class="simple-bt">-</button
        ><button class="simple-bt">.</button><button class="simple-bt">0</button
        ><button class="simple-bt">/</button
        ><button class="simple-bt">*</button>
      </div>
      <div class="special-box">
        <button class="special">RESET</button><button class="special">=</button>
      </div>
    </div>
    <div class="sign">Ritesh kr Divedi</div>
    <!-- js -->
    <script src="calculator.js"></script>
  </body>
</html>
